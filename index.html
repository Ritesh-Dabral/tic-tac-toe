<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- BOOTSTRAP CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="css/index.css">

        <!-- PHOSPHOR ICONS -->
        <script src="https://unpkg.com/phosphor-icons"></script>

        <!-- ANIMATE STYLES -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <!-- HEADING -->
        <div class="container-fluid text-center custom-container heading">
            <h1>O-Tic-Tac-Toe-X</h1>
        </div>

        <!-- TIC TAC TOE CONTAINER -->
        <div class="container-fluid text-center custom-container" id="tic-tac-container">
            <div class="row cell-container">
                <div class="col-4 cell">1</div>
                <div class="col-4 cell">2</div>
                <div class="col-4 cell">3</div>
            </div>
            <div class="row cell-container">
                <div class="col-4 cell">4</div>
                <div class="col-4 cell">5</div>
                <div class="col-4 cell">6</div>
            </div>
            <div class="row cell-container">
                <div class="col-4 cell">7</div>
                <div class="col-4 cell">8</div>
                <div class="col-4 cell">9</div>
            </div>
        </div>

        <!-- CONTROLS AND INFO -->
        <div class="container-fluid text-center custom-container controls">
            <!-- CURRENT TURN -->
            <h3 id="turn">Turn: <i class="ph-circle"></i></h3>
            <!-- SHOW MESSAGE -->
            <h4 class="text-center" id="msg"></h4>
            <!-- PLAY AGAIN -->
            <button class="d-none btn btn-primary" id="play-again">Play Again</button>
        </div>

        
        <!-- CUSTOM SCRIPT -->
        <script src="js/index.js"></script>
    </body>
</html>
